            <p>野生のペンギンは南半球にのみ生息していますが、飼育技術の進化により、今日では北半球の水族館・動物園でもペンギンを見ることができます。<br>中でも日本は世界有数のペンギン大国で、世界に18種類いるペンギンのうち11種類が飼育されています。</p>
            <p>ここではその11種類のうち、特に多く飼育されている6種類のペンギンを紹介します。<br>様々な水族館にいるので、ぜひ会いに行ってくださいね♪</p>
